<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" ></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Document</title>
</head>
<body>
<div class="container mx-auto relative">
    <div class="question">
        <div class="mx-auto text-center space-y-2 p-4 m-4">
            <h4 class="font-bold text-2xl ">Điểm</h4>
            <h5 class="text-red-500 font-bold text-xl" id="txt-score">0</h5>
        </div>
        <div class="flex flex-col space-y-4">
            <div class="border-2 border-orange-500 mx-auto w-3/12 py-4">
                <span class="text-center "><h4 class="rounded" id="txt-question">Câu hỏi</h4></span>
            </div>
            <div class="mx-auto w-3/12 space-y-4">
                <div class="flex gap-5">
                    <button class="w-1/2 p-3 bg-gray-300 rounded hover:opacity-90 shadow" id="btn-A" onclick="chooseAnswer(this)" value="0">A</button>
                    <button class="w-1/2 p-3 bg-gray-300 rounded hover:opacity-90 shadow" id="btn-B" onclick="chooseAnswer(this)" value="1">B</button>
                </div>
                <div class="flex gap-5">
                    <button class="w-1/2 p-3 bg-gray-300 rounded hover:opacity-90 shadow" id="btn-C" onclick="chooseAnswer(this)" value="2">C</button>
                    <button class="w-1/2 p-3 bg-gray-300 rounded hover:opacity-90 shadow" id="btn-D" onclick="chooseAnswer(this)" value="3">D</button>
                </div>

            </div>
        </div>
    </div>

   <img width="400px" class="hidden m-auto" src="https://gifburg.com/images/gifs/cat/webp/0014.webp" alt="meme">
</div>
<script !src="">
    const questions = [
        {
            content: "Câu hỏi 1: Đông Lào là nước nào ?",
            answers: [
                "A.Việt Nam",
                "B.Lào",
                "C.Philipine",
                "D.Indonesia"
            ],
            correctAnswer: 0
        },
        {
            content: "Câu hỏi 2: Tây Lào là nước nào",
            answers: [
                "A.Mianma",
                "B.Ấn Độ",
                "C.Nepal",
                "D.Thái Lan"
            ],
            correctAnswer: 3
        },
        {
            content: "Câu hỏi 3: Hội Việt Nam Cách mạng Thanh niên thực hiện chủ trương “vô sản hóa” vào thời gian nào",
            answers: [
                "A.Cuối năm 1927 đầu năm 1928",
                "B.Cuối năm 1926 đầu năm 1927",
                "C.Cuối năm 1929 đầu năm 1930",
                "D.Cuối năm 1928 đầu năm 1929"
            ],
            correctAnswer: 4
        },
        {
            content: "Câu hỏi 4: Công thức mã hóa mật mã Affine",
            answers: [
                "A.(P+K) mod 26",
                "B.(aP + b) mod 26",
                "C.(aP - b) mod 26",
                "D.KP mod 26"
            ],
            correctAnswer: 1
        },
    ]
    let index=0;
    let score=0;
    function changQuestion(){
        $('#txt-question').text(questions[index].content);
    }

    function changAnswer(){
        $('#btn-A').text(questions[index].answers[0]);
        $('#btn-B').text(questions[index].answers[1]);
        $('#btn-C').text(questions[index].answers[2]);
        $('#btn-D').text(questions[index].answers[3]);
    }

    function changeScore(){
        $('#txt-score').text(score);
    }


    function chooseAnswer(answer){
        if(answer.value==questions[index].correctAnswer){
            score+=10;
            changeScore();
        }
        index++;
        if(index==questions.length){
            alert("Điểm của bạn: " + score);
            $('.question').addClass('hidden');
            $('img').removeClass('hidden');
        }
        changQuestion();
        changAnswer();
    }

    changQuestion();
    changAnswer()
    chooseAnswer();
</script>
</body>
</html>
