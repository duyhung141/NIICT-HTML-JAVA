<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js"
          integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ=="
          crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
<div class="container">
  <form action="">
    <div class="fullname" style="height: 50px">
      <label for="fullname-input">Full Name</label>
      <input type="text" placeholder="Enter Full Name" name="fullname-input" id="fullname-input">
      <i class="err_fullname" style="color: red;font-size: 12px; display: none">(*)Không được để trống</i>
    </div>
    <div class="address" style="height: 50px">
      <label for="address-input">Address</label>
      <input type="text" placeholder="Enter Address" name="username-input" id="address-input">
      <i class="err_address" style="color: red;font-size: 12px; display: none">(*)Không được để trống</i>
    </div>
    <div class="phone" style="height: 50px">
      <label for="phone-input">Phone number</label>
      <input type="phone" placeholder="Enter Phone number" name="phone-input" id="phone-input">
      <i class="err_phone" style="color: red;font-size: 12px; display: none">(*)Không được để trống</i>
    </div>
    <div class="username" style="height: 50px">
      <label for="username-input">Username</label>
      <input type="text"  name="username-input" id="username-input" disabled>
      <i class="err_username" style="color: red;font-size: 12px; display: none">(*)Không được để trống</i>
    </div>
    <div class="password" style="height: 50px">
      <label for="password-input" >Password</label>
      <input type="text"  name="username-input" id="password-input" disabled>
      <i class="err_password" style="color: red;font-size: 12px; display: none">(*)Không được để trống</i>
    </div>

    <button style="background-color: #F2C94C;padding: 10px;border-radius: 5px">Đăng ký</button>
  </form>

</div>

</body>
<style>
  *{
    box-sizing: border-box;
    padding: 0;
    margin: 0;
  }
  .container{
    width: 100%;
    height: 100%;
  }
  .fullname input{
    border-radius: 5px;
    height: 30px;
  }
  .address input{
    border-radius: 5px;
    height: 30px;
  }
  .phone input{
    border-radius: 5px;
    height: 30px;
  }
  .username input{
    border-radius: 5px;
    height: 30px;
  }
  .password input{
    border-radius: 5px;
    height: 30px;
  }

</style>
<script !src="">
  $(document).ready(function(){
    $('#fullname-input').blur(function (){
      var txtFullname = $("#fullname-input").val();
      if(txtFullname==""){
        $('.err_fullname').css('display','block') ;
      }
      else{
        $('.err_fullname').css('display','none') ;
      }
    })
    $('#address-input').blur(function (){
      var txtAddress = $("#address-input").val();
      if(txtAddress==""){
        $('.err_address').css('display','block') ;
      }
      else{
        $('.err_address').css('display','none') ;
      }
    })
      $('#phone-input').blur(function (){
      var txtPhone = $("#phone-input").val();
      if(txtPhone==""){
        $('.err_phone').css('display','block') ;
      }
      else if(txtPhone.length!=10){
        $('.err_phone').css('display','block');
        $('i.err_phone').text('(*)Số điện thoại không phù hợp') ;
      }
      else{
        $('.err_phone').css('display','none') ;
      }

      var txtFullname = $("#fullname-input").val();
      var trimFullname=""
      var arrFullname = txtFullname.split(' ');
      arrFullname.forEach(e=>{
        trimFullname += e;
      })
      var username = "";
      if(trimFullname.length>4){
        for(let i=trimFullname.length-4;i<=trimFullname.length-1;i++){
          username+=trimFullname[i];
        }
        $('#username-input').val(username);
      }
      $('#password-input').val(1234)
    })

    $('#username-input').blur(function (){
      var txtFullname = $("#fullname-input").val();
      var trimFullname=""
      var arrFullname = txtFullname.split(' ');
      arrFullname.forEach(e=>{
        trimFullname += e;
      })
      var username = "";
      if(trimFullname.length>4){
        for(let i=trimFullname.length-1;i>=0;i--){
          username+=trimFullname[i];
        }
        $('#username-input').val(username);
      }

    })
    $('#password-input').blur(function (){
      var txtPassword = $("#password-input").val();
      if(txtPassword==""){
        $('.err_password').css('display','block') ;
      }
      else{
        $('.err_password').css('display','none') ;
      }
    })
    $('button').click(function (e){
      var txtUsername = $("#username-input").val();txtUsername.rev
      var txtPassword = $("#password-input").val();
      var select = $('select').val();
      if(txtUsername==''||txtPassword==""||select==''){
        e.preventDefault();
        alert("Hay dien thong tin")
      }
    })

  })

</script>
</html>
